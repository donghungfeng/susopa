<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/login">

<head>
    <title>Đăng nhập</title>
    <meta charset="utf-8" />
    <script type="text/javascript" th:src="@{/public/js/app/common/LoginView.js}"></script>
	<script type="text/javascript">
		var oLoginView = new LoginView();
	</script>
</head>

<body>
    <div layout:fragment="content">
        <!--Begin Form Login-->
        <div class="login-canvas">
            <div class="bg">

            </div>
            <div class="logo">
<!--                <img src="img/logo-white.svg" alt="">-->
            </div>
            <div class="login-form panel animated flipInX">
                <div class="title panel-heading">
                    Đăng nhập nè
                </div>
                <div class="panel-body">
                    <div class="form-group">
                        <div class="input">
                            <span class="icon icon-user6 -ap"></span>
                            <input type="text" class="form-control" placeholder="Tài khoản" id="username">

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input">
                            <span class="icon icon-uniF148 -ap"></span>
                            <input type="password" class="form-control" placeholder="Mật khẩu" id="password">

                        </div>
                    </div>
                    <div class="check-action">

                        <input type="checkbox" class="check">
                        <span class="name">Nhớ tài khoản của tôi</span>
                    </div>
                    <div class="actions ACTIONS">
                        <button class="btn btn-submit" id="btnLogin">Đăng nhập nè</button>
                    </div>
                    <div class="bottom">
                        <!-- <div class="note">Bạn chưa có tài khoản? <a href="#" class="link">Đăng ký</a></div> -->
                        <span style="font-style: italic; font-weight: bold; color:red" class="GlobalNotice"></span>
                    </div>
                </div>
            </div>
        </div>
        <!--End Form Login-->
    </div>
</body>

</html>

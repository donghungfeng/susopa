<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/popup">

<head>
    <meta charset="utf-8" />
    <script type="text/javascript" th:src="@{/static/public/js/model/Posprofile.js?ver=20200319.003}"></script>
	<script type="text/javascript" th:src="@{/static/public/js/app/define/PosProfileDetailsView.js?ver=20200319.002}"></script>
	<script type="text/javascript">
		var oPosProfileDetailsView = new PosProfileDetailsView();
    </script>
</head>

<body>
    <div layout:fragment="content">

        <div class="FORM box-form">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="label-text">Mã thiết bị <span class="required">(*)</span></div>
                        <input type="text" class="form-control" id="code" disabled>
                    </div>
                </div>
               
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="label-text">Tên thiết bị <span class="required">(*)</span></div>
                        <input type="text" class="form-control" id="name" disabled>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="label-text">Bank name <span class="required">(*)</span></div>
                        <input type="text" class="form-control" id="bankname" disabled>
                    </div>
                </div>
               
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="label-text">BankEndpoint <span class="required">(*)</span></div>
                        <input type="text" class="form-control" id="bankendpoint" disabled>
                    </div>
                </div>
               
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="label-text">PORT <span class="required">(*)</span></div>
                        <input type="text" class="form-control" id="port" disabled>
                    </div>
                </div>
               
            </div>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="form-group">
                        <div class="label-text">Metadata</div>
                        <textarea name="" class="form-control" id="metadata" cols="30" rows="5" disabled></textarea>
                    </div>
                </div>
               
            </div>
            <div class="row" id="labelCheckConnect" style="display:none">
                <div class="col-xs-2">
                    <div class="label-text">Kết quả:</div>
                </div>

                <div class="col-xs-3" id="result">
                   
                </div>

                <div class="col-xs-4">
                    <div class="label-text">Thời gian phản hồi:</div>
                </div>

                <div class="col-xs-3" id="timeresponse">
                   
                </div>
            </div>
        </div>

        <div class="ACTIONS box-action text-center">
            <button type="button" class="btn btn-primary btn-sm" id="btnSave" disabled>
                <i class="fa fa-save"></i> Lưu
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="btnTestConnect" disabled>
                <i class="fa fa-plug"></i> Test Connect
            </button>
            <button type="button" class="btn btn-primary btn-sm" id="btnClose" disabled>
                <i class="fa fa-remove"></i> Đóng
            </button>
        </div>
    </div>
</body>

</html>

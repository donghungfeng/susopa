<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">

<head>
    <meta charset="utf-8" />
    <title>Báo cáo | Báo cáo sản phẩm bán ra</title>
    <script type="text/javascript" th:src="@{/public/js/model/Order.js}"></script>
    <script type="text/javascript" th:src="@{/public/js/model/OrderProduct.js}"></script>
    <script type="text/javascript" th:src="@{/public/js/model/OrderService.js}"></script>
    <script type="text/javascript" th:src="@{/public/js/app/report/ReportProductView.js}"></script>
    <script type="text/javascript">
        var oReportProductView = new ReportProductView();
    </script>
    <style>
        tr > td > .row-actions {
           display:none;
        }

        tr.selected > td >  .row-actions {
            display:block !important;
        }
        .row-actions button{margin: 0 4px !important;}
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <a th:href="@{/app/common/dashboard}" class="url">SUSOPA</a> > <a href="#">Báo cáo</a> > <a
                        href="">Báo cáo sản phẩm bán ra</a>
                </div>

                <div class="col-sm-12 col-xs-12">
                    <div class="box" style="min-height:calc(100vh - 170px);">
                        <div class="box-head text-center">
                            <h2><b>BÁO CÁO SẢN PHẨM BÁN RA</b></h2>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 col-xs-2">
                                <label for="">Từ ngày</label>
                                <input type="date" class="form-control" id="fromDate">
                            </div>
                            <div class="col-sm-2 col-xs-2">
                                <label for="">Đến ngày</label>
                                <input type="date" class="form-control" id="toDate">
                            </div>
                            <div class="col-sm-2 col-xs-2" style="padding-top: 20px">
                                <button class="btn btn-primary" id="btnFilter">Lọc</button>
                                <button class="btn btn-primary" id="btnRefresh">Làm mới</button>
                            </div>
                            <div class="col-sm-4 col-xs-4"></div>
                            <div class="col-sm-2 col-xs-2">
                                <label for="">Lọc nhanh</label>
                                <select name="" id="filterFast" class="form-control">
                                    <option value="">-- Lọc nhanh --</option>
                                    <option value="day">Hôm nay</option>
                                    <option value="week">Tuần này</option>
                                    <option value="month">Tháng này</option>
                                    <option value="year">Năm nay</option>
                                </select>
                            </div>
                        </div>
                        <div class="box-body">
                            <div class="row">
                                <ul class="nav nav-tabs">
                                    <li><a href="#product" data-toggle="tab">SẢN PHẨM</a></li>
                                    <li><a href="#service" data-toggle="tab">DỊCH VỤ</a></li>
                                </ul>

                                <div class="tab-content" style="overflow: auto">
                                    <div class="tab-pane" id="product">
                                        <div class="row">
                                            <div class="col-sm-4 col-xs-4">
                                                <div style="font-size: 20px;font-weight: bold">Tổng doanh thu sản phẩm: <span class="text-danger" id="totalAmountProduct"></span></div>
                                            </div>

                                        </div>
                                        <div class="table-content" style="padding: 10px; padding-top: 30px">
                                            <table class="table table-bordered" id="GridProduct">
                                                <thead>
                                                <tr>
                                                    <th style="width:5%;text-align: center;">STT</th>
                                                    <th style="width:15%;text-align: center;">Mã sản phẩm</th>
                                                    <th >Tên sản phẩm</th>
                                                    <th style="width:10%;text-align: center;">Số lượng bán ra</th>
                                                    <th style="width:10%;text-align: center;">Doanh thu đạt được</th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="service">
                                        <div class="row">
                                            <div class="col-sm-4 col-xs-4">
                                                <div style="font-size: 20px;font-weight: bold">Tổng doanh thu dịch vụ: <span class="text-danger" id="totalAmountService"></span></div>
                                            </div>

                                        </div>
                                        <div class="table-content" style="padding: 10px; padding-top: 30px">
                                            <table class="table table-bordered" id="GridService">
                                                <thead>
                                                <tr>
                                                    <th style="width:5%;text-align: center;">STT</th>
                                                    <th style="width:15%;text-align: center;">Mã dịch vụ</th>
                                                    <th>Tên dịch vụ</th>
                                                    <th style="width:10%;text-align: center;">Số lượng thực hiện</th>
                                                    <th style="width:10%;text-align: center;">Doanh thu đạt được</th>
                                                </tr>
                                                </thead>
                                                <tbody>

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/main">

<head>
    <meta charset="utf-8" />
    <title>Khai báo | Cấu hình POS (POS profile)</title>
    <script type="text/javascript" th:src="@{/public/js/model/Posprofile.js?ver=20200319.003}"></script>
    <script type="text/javascript" th:src="@{/public/js/app/define/PosProfileView.js?ver=20200319.002}"></script>
    <script type="text/javascript">
        var oPosProfileView = new PosProfileView();
    </script>
    <style>
        tr > td > .row-actions {
           display:none;
        }

        tr.selected > td >  .row-actions {
            display:block !important;
        }
        .row-actions button{margin: 0 4px !important;}
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="main-content">
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <a th:href="@{/app/common/dashboard}" class="url">Main</a> > <a href="#">Khai báo</a> > <a
                        href="">Cấu hình POS (POS profile)</a>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="box-form box">
                        <div class="box-body">
                            <h4 class="form-title" id="AppTitle"></h4>
                            <div class="box-form FORM">
                                <div class="row">
                                    <div class="form-group col-sm-3 ACTIONS" style="padding-top: 18px;">
                                        <button class="btn btn-success" id="btnAddNew"><i class="fa fa-plus"></i> Tạo
                                            mới</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="box" style="min-height:calc(100vh - 170px);">
                        <div class="box-body">
                            <div class="table-content" style="padding: 10px;">
                                <table class="table table-bordered" id="Grid01">
                                    <thead>
                                        <tr>
                                            <th style="width:50px;text-align: center;">STT</th>
                                            <th style="width:300px;text-align: center;">Mã thiết bị</th>
                                            <th style="text-align: center;">Tên thiết bị</th>
                                            <th style="width:200px;text-align: center;">Bank name</th>
                                            <th style="width:150px;text-align: center;">BankEndpoint</th>
                                            <th style="width:100px;text-align: center;">PORT</th>
                                            <th style="width:150px;text-align: center;"></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>POS_TERA_MV2500_BIDV</td>
                                            <td>POS TETRA MOVE/2500 - BIDV</td>
                                            <td>BIDV</td>
                                            <td>192.168.0.1</td>
                                            <td>8888</td>
                                            <td>
                                                <button class="btn btn-warning"><i class="fa fa-lock"></i></button>
                                                <button class="btn btn-info"><i class="fa fa-edit"></i></button>
                                                <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>2</td>
                                            <td>POS_TERA_MV5000_BIDV</td>
                                            <td>POS TETRA MOVE/5000 - BIDV</td>
                                            <td>BIDV</td>
                                            <td>192.168.0.1</td>
                                            <td>8888</td>
                                            <td>
                                                <button class="btn btn-danger"><i class="fa fa-trash"></i></button>
                                                <button class="btn btn-warning"><i class="fa fa-lock"></i></button>
                                                <button class="btn btn-info"><i class="fa fa-edit"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
